name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Verify build output
        run: test -f dist/main.js

      - name: Install production dependencies for packaging
        run: npm ci --omit=dev

      - name: Package module
        run: |
          mkdir -p pkg/companion-module-sermon-helper
          cp -r dist/ companion/ package.json node_modules/ pkg/companion-module-sermon-helper/
          cd pkg && tar -czf ../companion-module-sermon-helper.tar.gz companion-module-sermon-helper

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: companion-module-sermon-helper.tar.gz
